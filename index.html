                    const matchCity = !city || job.city === city;
                    const matchCategory = !category || job.category === category;
                    const matchKeyword = !keyword || 
                        job.title.toLowerCase().includes(keyword) || 
                        job.company.toLowerCase().includes(keyword) ||
                        job.description.toLowerCase().includes(keyword);
                    
                    return matchCity && matchCategory && matchKeyword;
                });

                // Filter by source if not 'all'
                if (currentSource !== 'all') {
                    filtered = filtered.filter(job => job.source === currentSource);
                }

                currentJobs = filtered;
                displayJobs(filtered);
                updateStats(filtered.length);
            }, 1500);
        }

        function displayJobs(jobs) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (jobs.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Tidak ada lowongan ditemukan</h3>
                        <p>Coba ubah filter kota atau bidang pekerjaan Anda</p>
                        <p style="margin-top: 15px; font-size: 0.9rem; color: #999;">
                            Tips: Pilih "Semua Kota" untuk melihat lebih banyak peluang
                        </p>
                    </div>
                `;
                return;
            }

            const jobsHtml = jobs.map(job => `
                <div class="job-card" onclick="showJobDetail(${job.id})">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="company-name">${job.company}</div>
                        </div>
                        <span class="job-badge">${job.source.toUpperCase()}</span>
                    </div>
                    
                    <div class="job-details">
                        <div class="detail-item">
                            <span class="detail-icon">üìç</span>
                            <span>${job.location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üí∞</span>
                            <span>${job.salary}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">‚è∞</span>
                            <span>${job.type}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üìÖ</span>
                            <span>Posted: ${job.posted}</span>
                        </div>
                    </div>

                    ${job.seniorFriendly ? `
                        <div class="senior-friendly-tag">
                            ‚úÖ Senior Friendly - Usia 60+ Disambut
                        </div>
                    ` : ''}

                    <div class="job-description">
                        ${job.description}
                        <br><br>
                        <strong>Persyaratan:</strong> ${job.experience}
                    </div>

                    <a href="#" class="apply-btn" onclick="event.stopPropagation(); applyJob(${job.id})">
                        Lihat Detail & Lamar
                    </a>
                </div>
            `).join('');

            resultsContent.innerHTML = jobsHtml;
        }

        function filterSource(source) {
            currentSource = source;
            
            // Update active tab
            document.querySelectorAll('.source-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Re-run search with current filters
            searchJobs();
        }

        function updateStats(count) {
            const statNumber = document.getElementById('totalJobs');
            statNumber.style.animation = 'none';
            setTimeout(() => {
                statNumber.textContent = count;
                statNumber.classList.add('pulse');
                setTimeout(() => statNumber.classList.remove('pulse'), 2000);
            }, 10);
        }

        function showJobDetail(jobId) {
            const job = currentJobs.find(j => j.id === jobId);
            if (!job) return;

            alert(`
Detail Lowongan:
                
üè¢ ${job.company}
üíº ${job.title}
üìç ${job.location}
üí∞ ${job.salary}

${job.description}

Persyaratan: ${job.experience}

Status: ${job.seniorFriendly ? '‚úÖ Cocok untuk usia 60+' : ''}
Sumber: ${job.source.toUpperCase()}

Klik "Lamar" untuk mengirim aplikasi!
            `);
        }

        function applyJob(jobId) {
            const job = currentJobs.find(j => j.id === jobId);
            if (!job) return;

            // Simulate application process
            const confirmApply = confirm(`
Anda akan melamar:
${job.title} di ${job.company}

Lanjutkan ke halaman aplikasi?
            `);

            if (confirmApply) {
                alert(`
‚úÖ Aplikasi berhasil disiapkan!

Langkah selanjutnya:
1. Siapkan CV dan portofolio Anda
2. Hubungi perusahaan via email/telepon
3. Sebutkan kode referral: SENIOR60 untuk prioritas

Semoga sukses! üí™
                `);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Auto search on load with no filters to show all
            searchJobs();
        });

        // Real-time search on enter key
        document.getElementById('keywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchJobs();
            }
        });
    </script>
</body>
</html>
